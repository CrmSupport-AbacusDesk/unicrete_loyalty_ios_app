<ion-header no-border>
	<ion-navbar color="white"  class="ios-coustom-height nav-bar-back">
		<ion-title class="coustom-header-ios">
			<div class="logo no-margin" >
				<img src="assets/imgs/logo.png">
			</div>
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	
	<form  #f="ngForm"  class="hp100" (ngSubmit)="f.form.valid && submit()">
		
		<div class="center-block">
			<div class="mobile-login">
				<div class="text">
					<p class="primary">{{'Enter your 4 digit number that has been send to ' | translate}} <span class="lineh24">+91 {{mobile_no}}</span></p>
				</div>
				<div class="input-section">
					<div class="input-adjust m16 mb0">
						<input class="pl16 radius-none" type="tel" name="otp" placeholder="{{'Enter OTP' | translate}}" #otp="ngModel" [(ngModel)]="data.otp" (ngModelChange)="otpvalidation()" required>
						<div class="otp-error" *ngIf="!otp_value && otp?.touched">
							<p>{{'Wrong OTP value' | translate}}</p>
						</div>
					</div>
					<div class="resend" >	
						<a (click)="resendOtp()">{{'Resend' | translate}}</a>
					</div>	
				</div>
				
				<div class="login-btn" >
					<button [disabled]="!otp_value">{{'Continue' | translate}}</button>
				</div>
				
			</div>
		</div>
	</form>
	
</ion-content>
