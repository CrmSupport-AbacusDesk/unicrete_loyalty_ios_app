<ion-header>
	<ion-navbar>
		<ion-title>{{'Karigars'|translate}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<div class="fix" style="margin-top:35px">
		<div class="search">
			<ion-searchbar type='text'placeholder="{{'Search'}}" (keyup)="searchKarigar($event.target.value)"></ion-searchbar>
		</div>
	</div>
	<div class="pr-list" *ngFor="let list of kar_list;let i=index">
		<button ion-item (click)="list.image_name?goToKarigarGallery(list.id):'' " >
			<div class="main-bx">
				<div class="bx-right">
					<h2>{{list.full_name|titlecase}}</h2>
					<p>{{list.district|titlecase}} - {{list.state|titlecase}}</p>
				</div>
			</div>  
			<div class="link-text" *ngIf="list.image_name">
				<a>{{'View Site Gallery' | translate}}</a>
			</div>
			<!-- <i class="material-icons">trending_flat</i> -->
		</button>
	</div>
</ion-content>
