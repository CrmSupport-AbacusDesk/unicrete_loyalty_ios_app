<ion-content padding>
  <div class="logo" (click)="change_language()">
    <img src="assets/imgs/logo.png">
  </div>
  <div class="heading line mt70 mb16">
    <p class="font16">भाषा चुनिए / Choose Your Language</p>
  </div>
  <ion-list radio-group class="mt15" name="lang" [(ngModel)]="lang">
    <!-- <ion-item *ngFor="let row of inputs">
      <ion-label>{{row.hin_language_name}} ({{row.language_name}})</ion-label>
      <ion-radio (click)="set_lang()" checked="{{row.prefix == lang}}" value="{{row.prefix}}"></ion-radio>
    </ion-item> -->

    <ion-item>
      <ion-label>अंग्रेज़ी (English)</ion-label>
      <ion-radio (click)="set_lang()" checked="{{'en' == lang}}" value="en"></ion-radio>
    </ion-item>    
    
    
    <ion-item>
      <ion-label> हिंदी (Hindi)</ion-label>
      <ion-radio (click)="set_lang()" checked="{{'hin' == lang}}" value="hin"></ion-radio>
    </ion-item>
    
    
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button class="cs-btn" *ngIf="lang!=''" (click)="karigar_id ? update_lang() : continue()">{{'Continue' | translate}}</button>
</ion-footer>
